<table matSort  style="width:600px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- EmpCode Column -->
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef>Login</th>
    <td mat-cell *matCellDef="let user"> {{user.login}} </td>
  </ng-container>

  <!-- empName Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let user"><a [routerLink]="['/users', user.login]">Details</a></td>
  </ng-container>
Ð›
  <!-- Designation Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>GitHub page</th>
    <td mat-cell *matCellDef="let user"><a [href]="[user.html_url]" target="_blank">{{user.html_url}}</a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
